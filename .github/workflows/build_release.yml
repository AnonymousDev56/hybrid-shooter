name: Build and Release Game

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pygame dependency
        run: |
          sudo apt update
          sudo apt install -y python3-pygame zip

      - name: Create ZIP build
        run: |
          mkdir build
          cp -r ./*.py build/
          cp -r ./sounds build/
          cp *.png build/
          cp README.md build/

          cd build
          zip -r ../hybrid_shooter_build.zip .

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: hybrid_shooter_build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
